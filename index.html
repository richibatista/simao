<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Feliz Natal Sim√£o ‚Äî Galeria</title>
<style>
  :root{
    --gap: 12px;
    --radius: 8px;
    --overlay-opacity: 0.60;
    --text-color: #fff;
    --bg-fallback: linear-gradient(120deg, #071428 0%, #102a4a 100%);
  }

  *, *::before, *::after { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; }

  body{
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color: var(--text-color);
    padding: 40px 20px;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    background: var(--bg-fallback);
  }

  /* Controlo do fundo: .bg-image receber√° a imagem dinamicamente */
  .bg-image {
    position: fixed;
    inset: 0;
    z-index: -2;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    transform: translateZ(0);
    transition: opacity .4s ease;
    opacity: 1;
  }

  .bg-image.hidden { opacity: 0; }

  .bg-overlay{
    position: fixed;
    inset: 0;
    z-index: -1;
    background: rgba(0,0,0,var(--overlay-opacity));
    pointer-events: none;
  }

  .container{
    position: relative;
    z-index: 1;
    max-width: 1200px;
    margin: 0 auto;
  }

  h1{
    text-align:center;
    font-size:3rem;
    margin: 0 0 30px 0;
    color: var(--text-color);
    text-shadow: 3px 3px 12px rgba(0,0,0,0.75);
    font-weight:700;
    line-height:1;
    letter-spacing: 0.5px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: var(--gap);
  }
  @media (min-width:600px){ .gallery { grid-template-columns: repeat(3, 1fr); } }
  @media (min-width:1000px){ .gallery { grid-template-columns: repeat(4, 1fr); } }

  .gallery button { padding:0; border:none; background:none; cursor:pointer; display:block; width:100%; }
  .gallery img{
    width:100%;
    height: 220px;
    object-fit: cover;
    display: block;
    border-radius: var(--radius);
    transition: transform .25s ease, box-shadow .25s ease;
    box-shadow: 0 6px 18px rgba(0,0,0,0.45);
  }
  .gallery button:focus img, .gallery button:hover img{
    transform: scale(1.06);
    box-shadow: 0 14px 40px rgba(0,0,0,0.55);
  }

  .lightbox {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1200;
    background: rgba(0,0,0,0.9);
    padding: 20px;
  }
  .lightbox.open { display: flex; }
  .lightbox .frame { max-width:1200px; width:100%; max-height:90vh; position:relative; display:flex; align-items:center; justify-content:center; gap:12px; }
  .lightbox img { max-width:100%; max-height:90vh; border-radius:var(--radius); box-shadow: 0 14px 60px rgba(0,0,0,0.75); }
  .lb-btn { position:absolute; top:50%; transform:translateY(-50%); border:none; background:rgba(255,255,255,0.06); color:#fff; width:48px; height:48px; border-radius:999px; display:flex; align-items:center; justify-content:center; cursor:pointer; backdrop-filter: blur(4px); }
  .lb-prev { left:12px } .lb-next { right:12px }
  .lb-close { position:absolute; right:12px; top:12px; border:none; background:rgba(255,255,255,0.06); color:#fff; width:40px; height:40px; border-radius:8px; cursor:pointer; display:flex; align-items:center; justify-content:center; }
  .lightbox .meta { position:absolute; left:12px; bottom:12px; color:#fff; font-size:0.95rem; background:rgba(0,0,0,0.25); padding:6px 10px; border-radius:6px; max-width:90%; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }

  .gallery button:focus, .lb-btn:focus, .lb-close:focus { outline: 3px solid rgba(59,130,246,0.45); outline-offset:3px; }

  @media (max-width:420px){ .gallery img { height:140px } h1 { font-size:2rem } }

  /* Mensagem visual para o utilizador quando a imagem de fundo falhar (opcional) */
  .bg-msg {
    position: fixed;
    left: 12px;
    bottom: 12px;
    z-index: 2000;
    background: rgba(0,0,0,0.45);
    color: #fff;
    padding:8px 12px;
    border-radius:8px;
    font-size:0.9rem;
    display:none;
  }
  .bg-msg.show { display:block; }
.music-box{
  text-align:center;
  margin-bottom: 30px;
}

.music-btn{
  display:inline-block;
  background: rgba(255,255,255,0.15);
  border: 2px solid rgba(255,255,255,0.4);
  padding: 12px 28px;
  font-size: 1.2rem;
  color: #fff;
  text-decoration: none;
  border-radius: 12px;
  backdrop-filter: blur(6px);
  transition: all .25s ease;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
}

.music-btn:hover{
  background: rgba(255,255,255,0.3);
  transform: scale(1.07);
  box-shadow: 0 0 15px rgba(255,255,255,0.6);
}

</style>
</head>
<body>
  <!-- Elementos de fundo controlados por JS -->
  <div class="bg-image" id="bgImage" aria-hidden="true"></div>
  <div class="bg-overlay" aria-hidden="true"></div>

  <!-- Mensagem discreta caso a imagem falhe -->

  <div class="container">
    <h1>üéÑ Feliz Natal Sim√£o üéÅ</h1>

<div class="music-box">
  <a href="https://youtube.com/watch?v=657i18gs_0M&feature=shared" 
     target="_blank" 
     class="music-btn">
    üéµ Ouvir M√∫sica Favorita
  </a>
</div>


    <div class="gallery" aria-label="Galer√≠a de imagens">
      <!-- ... tuas 16 imagens ... -->
      <button data-index="0" aria-label="Abrir Foto 1"><img src="Simao1.JPG" alt="Foto 1" loading="lazy"></button>
      <button data-index="1" aria-label="Abrir Foto 2"><img src="Simao2.jpg" alt="Foto 2" loading="lazy"></button>
      <button data-index="2" aria-label="Abrir Foto 3"><img src="Simao3.jpg" alt="Foto 3" loading="lazy"></button>

      <button data-index="6" aria-label="Abrir Foto 7"><img src="Simao7.jpg" alt="Foto 7" loading="lazy"></button>
      <button data-index="7" aria-label="Abrir Foto 8"><img src="Simao8.jpg" alt="Foto 8" loading="lazy"></button>
      <button data-index="8" aria-label="Abrir Foto 9"><img src="Simao9.jpg" alt="Foto 9" loading="lazy"></button>

  <!-- LIGHTBOX (igual) -->
  <div class="lightbox" role="dialog" aria-modal="true" aria-hidden="true" id="lightbox">
    <div class="frame" id="lb-frame">
      <button class="lb-btn lb-prev" id="lb-prev" aria-label="Imagen anterior" title="Anterior">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 18l-6-6 6-6"/></svg>
      </button>
      <img src="" alt="" id="lb-image">
      <button class="lb-btn lb-next" id="lb-next" aria-label="Siguiente imagen" title="Siguiente">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 6l6 6-6 6"/></svg>
      </button>
      <button class="lb-close" id="lb-close" aria-label="Cerrar" title="Cerrar (Esc)">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 6L6 18M6 6l12 12"/></svg>
      </button>
      <div class="meta" id="lb-meta" aria-hidden="true"> </div>
    </div>
  </div>

<script>
(function(){
  /* --- Fundo: tenta carregar imagens e aplica fallback se falhar --- */
  const bgEl = document.getElementById('bgImage');
  const bgMsg = document.getElementById('bgMsg');

  // Op√ß√µes: local recomendado ou URL remoto
  // Recomendado: coloca um ficheiro chamado "bg-natal.jpg" na mesma pasta e usa 'bg-natal.jpg'
  // Exemplos remotos (se quiseres usar um desses, descomenta a linha correspondente)
  // const preferred = "https://images.unsplash.com/photo-1543269664-76bc3997d9ea?auto=format&fit=crop&w=1500&q=80";
  // const preferred = "https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1500&q=80";
  const preferred = "bg-natal.jpg"; // <-- por defeito, tenta ficheiro local primeiro

  // Fun√ß√£o que tenta carregar e aplica background
  function trySetBackground(url){
    const img = new Image();
    img.onload = function(){
      bgEl.style.backgroundImage = `url("${url}")`;
      bgMsg.classList.remove('show');
      console.log('Fundo carregado:', url);
    };
    img.onerror = function(){
      console.warn('Falha ao carregar fundo:', url);
      // tenta fallback: se url n√£o for local, podemos tentar um segundo fallback remoto (descomentado se quiseres)
      // const alt = "https://images.unsplash.com/photo-1543269664-76bc3997d9ea?auto=format&fit=crop&w=1500&q=80";
      // trySetBackground(alt); return;
      // Se falhar, aplica um gradiente fallback e mostra mensagem ao utilizador
      bgEl.style.backgroundImage = "";
      document.body.style.background = "var(--bg-fallback)";
      bgMsg.classList.add('show');
    };
    // for√ßa request (se for local e n√£o existir, onerror dispara)
    img.src = url;
  }

  // Executa
  trySetBackground(preferred);

  /* --- Lightbox & gallery (igual ao anterior) --- */
  const gallery = document.querySelector('.gallery');
  const items = Array.from(gallery.querySelectorAll('button'));
  const sources = items.map(btn => btn.querySelector('img').getAttribute('src'));
  const alts = items.map(btn => btn.querySelector('img').getAttribute('alt'));

  const lb = document.getElementById('lightbox');
  const lbImage = document.getElementById('lb-image');
  const lbMeta = document.getElementById('lb-meta');
  const btnClose = document.getElementById('lb-close');
  const btnPrev = document.getElementById('lb-prev');
  const btnNext = document.getElementById('lb-next');

  let currentIndex = 0;
  let lastActive = null;

  function openAt(index){
    currentIndex = (index + sources.length) % sources.length;
    lbImage.src = sources[currentIndex];
    lbImage.alt = alts[currentIndex] || ('Imagen ' + (currentIndex+1));
    lbMeta.textContent = lbImage.alt;
    lb.classList.add('open');
    lb.setAttribute('aria-hidden','false');
    lastActive = document.activeElement;
    btnClose.focus();
    document.body.style.overflow = 'hidden';
  }

  function closeLightbox(){
    lb.classList.remove('open');
    lb.setAttribute('aria-hidden','true');
    lbImage.src = '';
    lbImage.alt = '';
    if(lastActive && typeof lastActive.focus === 'function') lastActive.focus();
    document.body.style.overflow = '';
  }

  function showNext(delta){
    openAt(currentIndex + delta);
  }

  items.forEach((btn, i) => {
    btn.addEventListener('click', ()=> openAt(i));
    btn.addEventListener('keydown', (ev) => {
      if(ev.key === 'Enter' || ev.key === ' '){
        ev.preventDefault();
        openAt(i);
      }
    });
  });

  btnClose.addEventListener('click', closeLightbox);
  btnPrev.addEventListener('click', ()=> showNext(-1));
  btnNext.addEventListener('click', ()=> showNext(1));

  window.addEventListener('keydown', (ev) => {
    if(lb.classList.contains('open')){
      if(ev.key === 'Escape'){
        ev.preventDefault();
        closeLightbox();
      } else if(ev.key === 'ArrowRight'){
        ev.preventDefault();
        showNext(1);
      } else if(ev.key === 'ArrowLeft'){
        ev.preventDefault();
        showNext(-1);
      } else if(ev.key === 'Tab'){
        const focusable = [btnPrev, btnNext, btnClose];
        const idx = focusable.indexOf(document.activeElement);
        if(ev.shiftKey){
          if(idx === 0 || document.activeElement === lbImage){
            ev.preventDefault();
            focusable[focusable.length - 1].focus();
          }
        } else {
          if(idx === focusable.length -1){
            ev.preventDefault();
            focusable[0].focus();
          }
        }
      }
    }
  });

  lb.addEventListener('click', (ev) => {
    if(ev.target === lb){
      closeLightbox();
    }
  });

  function preloadNeighbor(idx){
    const i1 = (idx + 1) % sources.length;
    const i2 = (idx - 1 + sources.length) % sources.length;
    [i1,i2].forEach(i => {
      const img = new Image();
      img.src = sources[i];
    });
  }

  const observer = new MutationObserver(m => {
    if(lb.classList.contains('open')) preloadNeighbor(currentIndex);
  });
  observer.observe(lb, { attributes: true, attributeFilter: ['class'] });

})();
</script>
